<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calulator</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="syles.css">
   
</head>
<body>
    <div class="calculator-grid">
        <div class="output">
            <div class="previous-operand prev-oprnd"></div>
            <div  class="current-operand cur-oprnd" value = "0"></div>
        </div>
        <button  class="span-two all-clear">AC</button> 
        <button  class="delete">DEL</button>
        <button  class="operation divide">%</button>
        <button value="1"  class="numbers">1</button>
        <button value="2"  class="numbers">2</button>
        <button value="3"  class="numbers"> 3</button>
        <button  class="operation">*</button>
        <button  value="4"class="numbers">4</button>
        <button  value="5" class="numbers">5</button>
        <button value="6" class="numbers">6</button>
        <button class="operation add"> + </button>
        <button value="7" class="numbers">7</button>
        <button value="8" class="numbers">8</button>
        <button value="9" class="numbers">9</button>
        <button class="operation minus">-</button>
        <button value="." class="numbers">.</button>
        <button  value="0" class="numbers">0</button>
        <button  class="span-two equals">=</button>
    </div>
</body>
<script defer src="scripts.js"></script>
</html>
